<html lang="en">
	<head>

	<body>
		
		<!-- Header of the HTML Page, including Navigation Bar -->
		<header class="nav-space fixed">
		    <div class="nav-wrapper"></div> <!--Wrapper wrap the navbar, specify the background and opacity -->
			
			<div class="columns row-fluid">
					<div class="topbar left" id="topbar-left">
						<img class="logo-icon" src="img/nav_bar/blue-samsung-logo.png" />
					</div>
					<div class="topbar left">
						<span class="nav-title">Electronic Data Capture</span>
					</div>
					
					<div class="topbar right" id="topbar-right">
				  			<!--display username-->
		              		<ul class="nav">
			                    <li id="fat-menu" class="dropdown">
			                      <a href="#" id="drop1" role="button" class="dropdown-toggle" data-toggle="dropdown">
				                      <span class="ca-icon">U</span> Barack Obama <b class="caret"></b>
								  </a>
			                      <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
			                        <li role="presentation"><a role="menuitem" class="nav-item" tabindex="-1" href="#">Action</a></li>
			                        <li role="presentation"><a role="menuitem" class="nav-item" tabindex="-1" href="#">Another action</a></li>
			                      </ul>
			                    </li>
		                  	</ul>

		                  	<!-- dislpay message icon -->
		                  	<ul class="nav" id="nav-msg">
			                    <li class="dropdown">
			                      <a href="#" id="add-regular" role="button" class="dropdown-toggle nav-tooltip" data-toggle="dropdown"
			                     		data-toggle="tooltip" data-placement="bottom" title="Mssages">
										<span class="ca-icon">@</span><sup><span class="label label-important hidden-phone">9</span></sup>
								   </a>
			                    </li>
			                    
		                  	</ul>
		                  	<!-- display logout icon -->
		                  	<ul class="nav">
		                  		 <li class="dropdown">
			                     	<a href="#" role="button" class="dropdown-toggle nav-tooltip logout-icon" data-toggle="dropdown"
			                     		data-toggle="tooltip" data-placement="bottom" title="Logout">
										<img src="img/logout.png" />
								    </a>
			                     </li>
		                  	</ul>
                  	</div>
			</div>
		</header>
		
		<!-- Start to Edit here, replace the div with other content -->
		<div class="mainbody" >
			
			<div class="container-fluid">
				<div class="row-fluid sortable">
					
					<!-- left part of validator -->
					<div class="span6 boxes">
						<!-- box title -->
						<div class="box-title">
							<h2 class="box-title-text">
								<i class="icon-file"></i>
								<span class="break"></span>
								Case Report Forms
							</h2>
		
							<div class="box-title-btn">
								<a href="#" class="btn-minimize nav-tooltip" data-toggle="tooltip" data-placement="bottom" title="Show / Hide"><i class="icon-chevron-up"></i></a>
							</div>
						</div>
						<!-- box-content -->
						<div class="box-content"style="height: 600px;">
							
						</div> 
						
					</div> <!-- end, left part of validator -->
					
					<!-- right part of validator -->
					<div class="span6 sortable">
						
						<!-- Variable list-->
						<div class="row-fluid">
							<div class="span12 boxes">
								<div class="box-title">
									<h2 class="box-title-text">
										<i class="icon-list"></i>
										<span class="break"></span>
										Variable List
									</h2>
				
									<div class="box-title-btn">
										<a href="#" class="btn-minimize nav-tooltip" data-toggle="tooltip" data-placement="bottom" title="Show / Hide"><i class="icon-chevron-up"></i></a>
									</div>
								</div>
								<!-- box-content -->
								<div class="box-content" id="variable_list" >
									Variable Name: <input type="text"/> <br />
									Data Type: 
									<select>
											  <option value="">Integer</option>
											  <option value="">String</option>
											  <option value="">Boolean</option>
											  <option value="">Character</option>
									</select> <br />
									Required:
									<input type="checkbox" name="" value=""> <br>
									Range: <input type="text" size="4"/> - <input type="text" size="4"/><br /> 
									Unit: 
									<select>
											  <option value="">cm</option>
											  <option value="">M</option>
											  <option value="">Kgs</option>
											  <option value="">lbs</option>
									</select> <br />
									Question: <input type="text"/> <br />
								</div> 
							</div>
						</div>
						
						<!-- Common Use Script  -->
						<div class="row-fluid">
							<div class="span12 boxes">
								<div class="box-title">
									<h2 class="box-title-text">
										<i class="icon-tags"></i>
										<span class="break"></span>
										Common Use Script
									</h2>
				
									<div class="box-title-btn">
										<a href="#" class="btn-minimize nav-tooltip" data-toggle="tooltip" data-placement="bottom" title="Show / Hide"><i class="icon-chevron-up"></i></a>
									</div>
								</div>
								<!-- box-content -->
								<div class="box-content" style="height: 160px;">
									
								</div> 
							</div>
						</div>
						
						<!-- Sample Data Test-->
						<div class="row-fluid">
							<div class="span12 boxes">
								<div class="box-title">
									<h2 class="box-title-text">
										<i class="icon-pencil"></i>
										<span class="break"></span>
										Sample Test
									</h2>
				
									<div class="box-title-btn">
										<a href="#" class="btn-minimize nav-tooltip" data-toggle="tooltip" data-placement="bottom" title="Show / Hide"><i class="icon-chevron-up"></i></a>
									</div>
								</div>
								<!-- box-content -->
								<div class="box-content" style="height: 160px;">
								<table>
											<tr>
											<th>Variable Name</th>
											<th>Value</th>
											</tr>
											<tr>
											<td>Var 1</td>
											<td><input type="text"/> </td>
											</tr>
											<tr>
											<td>Var 2</td>
											<td> <input type="text"/> </td>
											</tr>
											</tr>
											<tr>
											<td>Result</td>
											<td> <input type="text"/> </td>
											</tr>
											</table>
											<button> Test</button>
								</div> 
							</div>
						</div>
					</div> <!--end, right part of validator -->
				</div>
			</div> <!-- end of .container-fluid -->
			
			<div class="boxes" id="bottomNav">
				<div class="box-title">
					<h2 class="box-title-text">
						<i class="icon-edit"></i>
						<span class="break"></span>
						Script Editor
					</h2>

					<div class="box-title-btn">
						<a href="#" class="btn-minimize nav-tooltip" data-toggle="tooltip" data-placement="bottom" title="Show / Hide"><i class="icon-chevron-up"></i></a>
					</div>
				</div>
									
				<div class="box-content">
					<div class="row-fluid">
						<div class="span12">
							
						</div>
					</div>
				</div> <!-- end of .box-content -->
			</div>
		</div>

    	<footer>

    	<script src="js/bootstrap-tooltip.js"></script>

    	<script src="js/jquery.gritter.min.js"></script>
    	<script src="js/template.js"></script>
    	<script src="js/jquery-ui.js"></script>
    	
	</body>
</html>
